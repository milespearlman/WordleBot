<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
        }
        
        .cell {
            width: 60px;
            height: 60px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .cell.gray { background-color: #787c7e; color: white; }
        .cell.yellow { background-color: #c9b458; color: white; }
        .cell.green { background-color: #6aaa64; color: white; }
    </style>
</head>
<body>
    <h1>Wordle Solver</h1>

    <button id="resetBtn" style="margin: 10px;">Reset</button>
    
    <div id="board"></div>
    
    <button id="submitBtn">Analyze Guess</button>
    
    <div id="results"></div>

    <script src="/static/app.js"></script>
</body>
</html>
