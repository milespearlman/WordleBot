<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearlman's Wordle Solver</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #f1f5f9;
        min-height: 100vh;
    }

    header {
        background: #1e293b;
        padding: 1.5rem 2rem;
        border-bottom: 1px solid #334155;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    h1 {
        font-size: 1.5rem;
        font-weight: 700;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
    }

    .left-section {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
    }

    #board {
        display: grid;
        grid-template-columns: repeat(5, 60px);
        grid-template-rows: repeat(6, 60px);
        gap: 5px;
    }

    .cell {
        width: 60px;
        height: 60px;
        border: 2px solid #334155;
        background: #1e293b;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        border-radius: 4px;
    }

    .cell.gray { 
        background-color: #3b3b3b;
        color: white;
        border-color: #3b3b3b;
    }

    .cell.yellow { 
        background-color: #f59e0b;
        color: white;
        border-color: #f59e0b;
    }

    .cell.green { 
        background-color: #10b981;
        color: white;
        border-color: #10b981;
    }

    button {
        background: #10b981;
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #059669;
    }

    #resetBtn {
        background: #334155;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
    }

    #resetBtn:hover {
        background: #475569;
    }

    .right-section {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    #stats, #solutions {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 1.5rem;
    }

    .solutions-list {
        max-height: 400px;
        overflow-y: auto;
        padding-right: 0.5rem;
    }

    .solution-item {
        display: grid;
        grid-template-columns: 2fr 3fr 1fr;
        gap: 1rem;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid #334155;
    }

    .solution-word {
        font-family: monospace;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }

    .progress-bar-container {
        height: 8px;
        background: #334155;
        border-radius: 4px;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        border-radius: 4px;
    }

    .progress-bar.excellent { background: #10b981; }
    .progress-bar.good { background: #5cabec; }
    .progress-bar.decent { background: #f59e0b; }
    .progress-bar.poor { background: #ef4444; }

    .solution-score {
        font-family: monospace;
        font-size: 0.875rem;
        color: #94a3b8;
        text-align: right;
    }

    .stat-item {
        display: flex;
        justify-content: space-between;
        padding: 0.75rem 0;
        border-bottom: 1px solid #334155;
    }

    .stat-label {
        color: #94a3b8;
    }

    .stat-value {
        font-weight: 600;
    }

    @media (max-width: 1024px) {
        .container {
            grid-template-columns: 1fr;
        }

        header {
            justify-content: center;
        }
    }
</style>
</head>
<body>
    <header>
        <h1>Pearlman's Wordle Solver</h1>
    </header>

    <main class="container">
        <div class="left-section">
            <div id="board"></div>
            <button id="submitBtn">Analyze Guess</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="right-section">
            <div id="stats"></div>
            <div id="solutions"></div>
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
